<h1>Job Tracker Checklist</h1>
<div ng-controller="HomeController as vm">
    <ul>
        <li><a href="" ui-sref="home">Home</a></li>
        <li><a href="" ui-sref="home.jobs">Jobs</a></li>
        <!-- will not show when signedIn() is true -->
        <li ng-hide="signedIn()"><a href="" ui-sref="login">Log In</a></li>
        <li ng-hide="signedIn()"><a href="" ui-sref="register">Register</a></li>
        <!-- will only show when signedIn() is true -->
        <li ng-show="signedIn()">Signed In as: {{ user.username }}</li>
        <li ng-show="signedIn()"><a href="" ng-click="vm.logout()">Log Out</a></li>
    </ul>
</div>
<ui-view></ui-view>
