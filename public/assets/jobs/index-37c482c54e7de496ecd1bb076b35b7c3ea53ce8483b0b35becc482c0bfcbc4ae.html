<div class="container">
  <div class=" well col-sm-10">

    <h2>{{ vm.test }}</h2>

    <br />
    <a href="#" ui-sref="home.jobs.create">Add a Job</a>
    <br />

    <label for="search">Search: </label>
    <input ng-model="vm.search" ng-change="vm.refilter()" class="form-control" placeholder="Search by job title or company">
    <br />


    <ul id="jobs-list" ng-click>
      <li ng-repeat="job in vm.filteredList track by job.id">
          <a href="" ui-sref="home.jobs.show({ jobId: job.id })">{{ job.job_title }}, {{ job.company }}</a>
      </li>
    </ul>
  </div>
</div>
