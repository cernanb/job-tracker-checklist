<h1>{{ vm.test }}</h1>

<br />
<a href="#" ui-sref="jobs.create">Add a Job</a>
<br />

<label for="search">Search: </label>
<input ng-model="vm.search" ng-change="vm.refilter()" placeholder="Search by job title or company">
<br />


<ul id="jobs-list" ng-click>
  <li ng-repeat="job in vm.filteredList track by job.id" ng-bind="job.job_title + ', ' + job.company">

  </li>

    <!-- <a href="" ui-sref="jobs.show({ jobId: job.id })">{{ job.job_title }}, {{ job.company }}</a> -->
</ul>
